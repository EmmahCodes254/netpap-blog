<div class="article">
    <div class="article-image">
        <img [src]= "article.imageUrl" style="width: 200px; height: 200px"/>
    </div>
    <h1 class="title">{{article.title}}</h1>
    <div class="meta-info">
        {{article.date.toDateString()}}
    </div>
    <p [innerHTML] = "article.content"></p>
</div>
