<div *ngFor = "let article of articles">
    <div class="card">
        <div class="card-body">
            <div style="padding-right: 20px;">
                <img [src] = 'article.imageUrl' style="width: 200px; height: 160px" />
            </div>
            <div>
                <h3>
                    {{article.title}}
                </h3>
                <div class="meta-info">{{article.date.toDateString()}}</div>
                <p [innerHtml] = 'article.description'></p>
                <a routerLink="/{{article.key}}" class="continue-reading"> Continue reading</a>
            </div>
        </div>
    </div>
</div>
